<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Create new Student</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" > Student Management System </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justity-content-center card">
                <h1 class="text-center"> Create new Student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object = "${student}" method="post">
                        <div class="form-group">
                            <label>Student First Name</label>
                            <input
                                    type="thext"
                                    name="firstName"
                                    th:field="firstName"
                                    class="form-control"
                                    placeholder="Enter Student First Name"
                            />
                        </div>

                        <div class="form-group">
                            <label>Student Last Name</label>
                            <input
                                    type="thext"
                                    name="lastName"
                                    th:field="lastName"
                                    class="form-control"
                                    placeholder="Enter Student Last Name"
                            />
                        </div>

                        <div class="form-group">
                            <label>Student Email</label>
                            <input
                                    type="thext"
                                    name="email"
                                    th:field="email"
                                    class="form-control"
                                    placeholder="Enter Student Email"
                            />
                        </div>
                        <br>

                        <div class="box-footer">
                            <button type="submit " class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
